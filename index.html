<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="vendor/fontawesome-free-5.15.3-web/css/all.min.css">
  <title>Landuval</title>
</head>

<body>
  <header class="bg-primary bg-gradient text-warning text-center container-fluid    ">
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <span class="navbar-brand mb-0 h1">EL LANDUVAL</span>
        <div class="">
          <img class="l-100" width="80" height="80" class="img-fluid" src="img/plato.png" alt="plato">
        </div>
        <a class="navbar-brand " href="#"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>




  </header>
  <main class="container-fluid  ">
    <div class="row">
      <div class="col-12 col-md-6 col-lg-3">
        <div class="card">
          <div class=" container-fluid card-header bg-primary text-center text-light">
            <span >Ingreso Menu</span>
          </div>
          <div class="card-body">
            <div class="mb-3">
              <label class="form-label" for="nombre-txt">Nombre</label>
              <input class="form-control" type="text" id="nombre-txt">
            </div>
            <div class="mb-3">
              <label for="horario-select " class="form-label">Horario</label>
              <select class="form-select" id="horario-select">
              </select>
            </div>
            <div class="mb-3">
              <label for="valor" class="form-label">Valor</label>
              <input type="number" class="form-control" id="valor">
            </div>

            <div class="mb-3">
              <label class="form-label" for="descripcion-txt">Descripción</label>
              <textarea id="descripcion-txt"></textarea>
            </div>
            <div class="card-footer row">
              <div class="col-6">
                <button type="button" class="btn btn-success" id="registrar-btn">Registrar</button>
              </div>
            </div>


          </div>

        </div>

      </div>
      <div class="col-12 col-md-6 col-lg-7">
        <div class]="card">
          <div class="card-header bg-primary text-center text-light">
            <nav>Tabla venta</nav>
          </div>
          <div class="card-body">
            <table class="table table-hover table-bordered table-striped">
              <thead>
                <tr>
                  <th>Nombre</th>
                  <th>Horario</th>
                  <th>Valor</th>
                  <th>Descripción</th>
                  <th>Oferta</th>
                </tr>
              </thead>
              <tbody id="tabla-tbody">

              </tbody>
            </table>
          </div>

        </div>
      </div>
    </div>



  </main>






</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
